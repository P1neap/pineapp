<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
*{
    padding: 0;
    margin: 0;
    font-family: 'Work Sans', sans-serif;
}

body{
    background-color: #1f212a;
}

ul{
    list-style: none;
}

a{
    text-decoration: none;
}

.menu{
    display: flex;
    gap: 50px;
    margin: 50px;
}

.menu-item{
    position: relative;
    width: 80px;
    height: 80px;
    transition:0.5s;
}

.menu-item:hover{
    width: 160px;
    transition:0.5s;
    
}

.menu-item::before{
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50px; 
    padding: 5px; 
    background:linear-gradient(159deg, rgba(108,99,255,1) 0%, rgba(248,164,216,1) 100%); 
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
        mask-composite: exclude;
    
}

.menu-item:active::before{
    background:linear-gradient(159deg, rgba(252,203,144,1) 0%, rgba(213,126,234,1) 100%) ;
}

.menu-item::after{
    position: relative;
}

.menu-item-link{
    position: absolute;
    width: 50px;
    height: 50px;
    top: 15px;
    left: 15px;
}

.home{
    background: url(img/home.svg) no-repeat;
}

.news{
    background: url(img/news.svg) no-repeat;
}

.user{
    background: url(img/user.svg) no-repeat;
    width: 60px;
    height: 60px;
    top: 10px;
    left: 10px;
}

.menu-item-link::before{
    content: "";
    width: 200px;
    color: white;
    position: absolute;
    right: -170px;
    transition:0.5s;
    opacity: 0;
}

.menu-item:hover > .home::before{
    content: "HOME";
    transition:0.5s;
    top: 15px;
    right: -225px;
    opacity: 1;
}
    
.menu-item:hover > .news::before{
    content: "NEWS";
    transition:0.5s;
    top: 15px;
    right: -225px;
    opacity: 1;
}

.menu-item:hover > .user::before{
    content: "USER";
    transition:0.5s;
    top: 20px;
    right: -225px;
    opacity: 1;
}

.buttons{
    display: flex;
    gap: 50px;
    margin-left: 50px;
}


.button-item:nth-child(1){
    color: #7f00ff;
}

.button-item:nth-child(2){
    color: #48cfad;
}

.button-item:nth-child(3){
    color: #ec87c0;
}

.button-item:nth-child(1):hover{
    background-color: #7f00ff;
    box-shadow: 0px 0px 53px 0px rgba(127, 0, 255, 0.5);
}

.button-item:nth-child(2):hover{
    background-color: #48cfad;
    box-shadow: 0px 0px 53px 0px rgba(72, 207, 173, 0.5);
}

.button-item:nth-child(3):hover{
    background-color: #ec87c0;
    box-shadow: 0px 0px 53px 0px rgba(236, 135, 192, 0.5);
}

.button-item:nth-child(1)::before{
    border-top: 2px solid #7f00ff;
    border-left: 2px solid #7f00ff;
}

.button-item:nth-child(2)::before{
    border-top: 2px solid #48cfad;
    border-left: 2px solid #48cfad;
}

.button-item:nth-child(3)::before{
    border-top: 2px solid #ec87c0;
    border-left: 2px solid #ec87c0;
}

.button-item:nth-child(1)::after{
    border-bottom: 2px solid #7f00ff;
    border-right: 2px solid #7f00ff;
}

.button-item:nth-child(2)::after{
    border-bottom: 2px solid #48cfad;
    border-right: 2px solid #48cfad;
}

.button-item:nth-child(3)::after{
    border-bottom: 2px solid #ec87c0;
    border-right: 2px solid #ec87c0;
}

.button-item{
    padding: 20px 30px;
    position: relative;
    text-transform: uppercase;
    text-align: center;
    width: 60px;
    height: 20px;
    transition: 0.5s;
    
    
}

.button-item:hover{
    color: #fff;
    transition: 0.5s;
    transition-delay: 0.5s;
    
}

.button-item::before{
    content: "";
    width: 10px;
    height: 10px;
    position: absolute;
    top: 0;
    left: 0;
    
    transition-delay: 0.5s;
    transition: 0.6s;
    

}

.button-item:hover::after{
    transition: 0.6s;
    width: 98%;
    height: 96.5%;
}

.button-item::after{
    content: "";
    width: 10px;
    height: 10px;
    position: absolute;
    bottom: 0;
    right: 0;
    border-bottom: 2px solid #7f00ff;
    border-right: 2px solid #7f00ff;
    transition-delay: 0.5s;
    transition: 0.6s;
    
}

.button-item:hover::before{
    transition: 0.5s;
    width: 98%;
    height: 96.5%;
    
}
.ministories{
    display: flex;
    gap: 50px;
    margin: 50px;
    height: 500px;
}

.ministories-item{
    position: relative;
    transition: 0.5s;
    width: 150px;
    height: 200px;
    border-radius: 20px;
    box-shadow: 4px 4px 10px 0px rgba(0, 0, 0, 0.31);
}

.ministories-item:hover{
    width: 375px;
    height: 500px;
    transition: 0.5s;
    box-shadow: 4px 4px 68px 0px rgba(0, 0, 0, 0.65);
}

.ministories-item:hover>img{
    width: 375px;
    height: 500px;
    transition: 0.5s;
}

.ministories-item:hover>.ministories-content{
    width: 375px;
    height: 500px;
    transition: 0.5s;
}

.ministories-item:hover>.ministories-content>span{
    font-size: 60px;
    transition: 0.5s;
}

.ministories-item>img{
    position: absolute;
    width: 150px;
    height: 200px;
    border-radius: 20px;
    transition: 0.5s;
}

.ministories-content{
    position: relative;
    width: 150px;
    height: 200px;
    border-radius: 20px;
    background: linear-gradient(209deg, rgba(255,255,255,0) 0%, rgba(0,0,0,0.8) 100%);
    transition: 0.5s;
}
.ministories-content>span{
    font-size: 20px;
    position: absolute;
    color: #fff;
    bottom: 30px;
    left: 30px;
    transition: 0.5s;
}


.ministories-content>p{
    opacity: 0;
    font-size: 20px;
    position: absolute;
    color: #fff;
    bottom: 0;
    left: 70px;
    transition: 0.2s;
}
.ministories-item:hover>.ministories-content>p{
    opacity: 1;
    font-size: 20px;
    bottom: 45px;
    transition: 1s;
    transition-delay: 0.5s;

}
        </style>
