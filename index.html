<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PINEAPP</title>
        <style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Roboto', sans-serif;
}

body{
    background-image: url(../img/background.jpg);
    height: 100%;
    width: 100%;
    overflow-x: hidden;
}

section{
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

header{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    padding: 40px 100px;
    z-index: 100;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo{
    position: relative;
    font-size: 2em;
    color: #fff;
    text-transform: uppercase;
    font-weight: 700;
    text-decoration: none;
    text-shadow: 2px 2px 0 rgba(0, 0, 0, .1);
    transition: .5s;
}

header .toggle{
    position: relative;
    width: 40px;
    height: 40px;

    background: url(../img/menu.png);
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    background-size: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
}

header .toggle.active{
    background: url(../img/close.png);
    background-position: center;
    background-repeat: no-repeat;
    cursor: pointer;
    background-size: 25px;   
}

header .toggle.active::before{
    content: 'close';
}

.background__icons{
    position: relative;
    width: 140%;
    animation: anim 5s infinite;
    object-fit: cover;
}

header .toggle::before{
    content: 'MENU';
    position: absolute;
    right: 45px;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 14px;
    padding: 5px 5px;
    background: #fff;
    color: #111;
}

@keyframes anim {
    0%,100%{
        transform: translateY(-10px) scale(103%);
    }
    50%{
        transform: translateY(10px) ;
    }
}

.glass{
    position: absolute;
    top: 0;
    left: 0;
    width: 40%;
    height: 100%;
    z-index: 1;
    backdrop-filter: blur(15px);
    box-shadow: 10px 0 15px rgba(0, 0, 0, .1);
    transition: .5s;
}

section.active .glass{
    width: 100%;
    backdrop-filter: blur(20px);
    box-shadow: 10px 0 15px rgba(0, 0, 0, .1);
    transition-delay: 0s;
}

section .content{
    position: relative;
    z-index: 10;
    text-align: center;
    transition: .5s;
    transition-delay: 1s;
}

section.active .content{
    opacity: 0;
    visibility: hidden;
    transform: translateX(-200px);
    transition-delay: 0s;
}

section .content h2{
    position: absolute;
    top: -250px;
    left: 40vw;
    color: #fff;
    font-size: 9vw;
    line-height: 0.88em;
    text-shadow: 0 5px 5px rgba(0,0,0,.2);
    font-family: 'Dancing Script', cursive;
}

section .content h2 span{
    font-size: 0.2em;
    font-weight: 300;
    letter-spacing: 5px;
    background: #fff;
    color: #111;
    padding: 0 10px;
    text-shadow: 0 5px 5px rgba(0, 0, 0, 0);
    box-shadow: 0 5px 5px rgba(0, 0, 0, .2);
    text-transform: uppercase;
    
}

section .sci{
    position: absolute;
    bottom: 40px;
    right: 100px;
    display: flex;
    z-index: 100;
}

section .sci li{
    list-style: none;
    margin: 5px;
    padding: 0 6px;
    background: #fff;
    transition: .5s;
    transition-delay: calc(.2s * var(--i));
}

section.active .sci li{
    opacity: 0;
    visibility: hidden;
    transform: translateY(100px);
}

section .sci li a{
    color: #111;
    text-decoration: none;
    display: inline-block;
    letter-spacing: 2px;
    font-weight: 500;
    font-size: 12px;
    text-transform: uppercase;
}

section .pages{
    position: absolute;
    top: 40%;
    left: 45%;
    transform: translate(-50% -50%);
    z-index: 100;
}

section .pages li{
    list-style: none;
    text-align: center;
    margin: 15px 0;

    opacity: 0;
    visibility: hidden;
    transition: .5s;
    transform: translateX(200px);
    transition-delay: calc(.2s * var(--i));
}

section.active .pages li{
    opacity: 1;
    visibility: visible;
    transform: translateX(0);
}

section .pages li a{
    color: #111;
    font-size: 1.5em;
    letter-spacing: 5px;
    text-decoration: none;
    font-weight: 300;
    text-transform: uppercase;
    background-color: #fff;
    padding: 4px 10px;
    display: inline-block;
    transition: .5s;
}

section .pages li a:hover{
    background-color: #111;
    color: #fff;
    letter-spacing: 10px;
    text-transform: lowercase;
}

@media (max-width: 991px) {
    .background__icons{
        width: 230%;
    }

    header{
        padding: 20px;
    }
    section .sci{
        bottom: 20px;
        right: 20px;
    }
    .glass{
        width: 50%;
        backdrop-filter: blur(15px);
    }
    section .content h2{
        top: -150px;
        left: 70vw;
        font-size: 14vw;
    }

    section .pages{
        left: 32%;
    }
}
        </style>
    </head>
    <body>
        <section>
            <header>
                <a href="#" class="logo">PINEAPP</a>
                <div onclick="menuToggle()" class="toggle"></div>
            </header>
            <div class="glass"></div>
            <div class="content">
                <h2>EXPERENETAL SITES <br><span>by pineapp</span></h2>
            </div>
            <img class="background__icons" src="img/Icons.png" alt="Icons">
            <ul class="sci">
                <li style="--i:1"><a href="first.html">VKontakte</a></li>
                <li style="--i:2"><a href="#">Instagramm</a></li>
                <li style="--i:3"><a href="#">Steam</a></li>
            </ul>
            <ul class="pages">
                <li style="--i:1"><a href="first.html">First</a></li>
                <li style="--i:2"><a href="#">Second</a></li>
                <li style="--i:3"><a href="#">Third</a></li>
            </ul>
        </section>
        <script type="text/javascript">
            const menuToggle = () =>{
                const toggleMenu = document.querySelector('.toggle');
                const section = document.querySelector('section');
                toggleMenu.classList.toggle('active');
                section.classList.toggle('active');
            }
        </script>
    </body>
</html>
