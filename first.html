.phoneopener{

.phoneopener.active{
    animation: poActive 1s;
}

.phoneopener.active svg{
    transform: rotate(180deg);
    transition: .5s;
}

.phoneopener:hover.active svg{

@keyframes animActive {
    0%,100%{

    50%{
